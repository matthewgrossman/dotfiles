set-option -g default-command "reattach-to-user-namespace -l zsh"

# from tmux-sensible
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "screen-256color"
set -g status-keys emacs
set -g focus-events on
setw -g aggressive-resize on
bind C-p previous-window
bind C-n next-window
bind r source-file ~/.tmux.conf

# resize current pane to 120 width
bind C-w resize-pane -x 120

# change prefix to control+S
unbind C-s
set -g prefix C-s
set-option -g prefix2 C-_ # used for iterm2

# new window open in same path
bind 'c' new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind '-' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# copy settings
setw -g mode-keys vi

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

set -g mouse on
set-option -g allow-rename off
set-option -g renumber-windows on

# side status
set -g status-left "#[fg=black,bg=magenta] #h #[fg=magenta,bg=black]#[fg=magenta,bg=black] %d-%b-%Y | %H:%M"
set -g status-left-length 100
set -g status-right "#[fg=magenta,bg=black] %H:%M | %d-%b-%Y #[fg=magenta,bg=black]#[fg=black,bg=magenta] #h"
set -g status-right-length 100

# window status
setw -g window-status-style "fg=black,bg=magenta,none"
setw -g window-status-format "#[fg=magenta,bg=black] #I |#[fg=magenta,bg=black] #W "

# current window status
setw -g window-status-current-format "#[fg=black,bg=magenta] #I | #W "

set -g status "on"
set -g message-command-style "fg=black,bg=magenta"
set -g pane-active-border-style "fg=magenta"
set -g status-style "bg=black,none"
set -g message-style "fg=black,bg=magenta"
set -g pane-border-style "fg=magenta"
set -g mode-bg magenta
set -g mode-fg black
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=black,bg=magenta,none"

set -g status-justify "centre"
