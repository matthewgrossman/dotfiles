set-option -g default-command "reattach-to-user-namespace -l zsh"

# from tmux-sensible
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "screen-256color"
set -g status-keys emacs
set -g focus-events on
setw -g aggressive-resize on
bind C-p previous-window
bind C-n next-window
bind r source-file ~/.tmux.conf

# change prefix to control+space
unbind C-f
set -g prefix C-f
bind C-f send-prefix

# new window open in same path
bind 'c' new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind '-' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# copy settings
setw -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'C-v' rectangle-toggle
bind-key -t vi-copy 'y' copy-pipe "pbcopy"
bind-key -t vi-copy MouseDragEnd1Pane copy-pipe "pbcopy"

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

set -g mouse on
set-option -g allow-rename off

# scroll settings
bind-key -t vi-copy WheelUpPane scroll-up
bind-key -t vi-copy WheelDownPane scroll-down

# side status
set -g status-left "#[fg=black,bg=magenta] #h #[fg=magenta,bg=black]#[fg=magenta,bg=black] %d-%b-%Y  %H:%M"
set -g status-left-length 100
set -g status-right "#[fg=magenta,bg=black] %H:%M  %d-%b-%Y #[fg=magenta,bg=black]#[fg=black,bg=magenta] #h"
set -g status-right-length 100

# window status
setw -g window-status-style "fg=black,bg=magenta,none"
setw -g window-status-format "#[fg=magenta,bg=black] #I |#[fg=magenta,bg=black] #W "

# current window status
setw -g window-status-current-format "#[fg=black,bg=magenta] #I | #W "

set -g status "on"
set -g message-command-style "fg=black,bg=magenta"
set -g pane-active-border-style "fg=magenta"
set -g status-style "bg=black,none"
set -g message-style "fg=black,bg=magenta"
set -g pane-border-style "fg=magenta"
set -g mode-bg magenta
set -g mode-fg black
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=black,bg=magenta,none"

set -g status-justify "centre"
