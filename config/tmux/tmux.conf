set -g prefix2 C-Space

##### Quality of life #####
set -g mouse on
set -g escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g focus-events on

##### Numbering #####
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### Vim keys #####
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Ctrl+hjkl pane navigation (no prefix needed)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
bind C-l send-keys 'C-l'  # prefix + C-l to clear screen

# Copy-mode vim bindings
bind -T copy-mode-vi v send -X begin-selection
if-shell "command -v pbcopy" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection clipboard'"

##### Better splits #####
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### True color #####
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

##### Reload config #####
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

##### Status bar #####
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 40
set -g status-right-length 80

##### Style (magenta theme) #####
set -g status "on"
set -g status-style "bg=black,none"
set -g status-left "#[fg=black,bg=magenta] #S "
set -g status-right ""

# Window status
setw -g window-status-style "fg=magenta,bg=black,none"
setw -g window-status-format " #I | #W "
setw -g window-status-current-format "#[fg=black,bg=magenta] #I | #W "
setw -g window-status-activity-style "fg=black,bg=magenta,none"

# Pane borders
set -g pane-border-style "fg=magenta"
set -g pane-active-border-style "fg=magenta"

# Messages and mode
set -g message-style "fg=black,bg=magenta"
set -g message-command-style "fg=black,bg=magenta"
set -g mode-style "fg=black,bg=magenta"
